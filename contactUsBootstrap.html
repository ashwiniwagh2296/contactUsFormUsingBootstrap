        </div>

                <br>   <br>

               <input type="numbers" class="mail" title="Mob Numbers" required class="from-control" placeholder="Enter your mobile no." >
                <br><br>
                <input type="text" placeholder="Message" class="message" title="Message" class="from-control">
                <br><br>
                <button type="submit" class="bttn" title="Submit" class="from-control" value="Submit">Submit</button><br>
            </form>
